# Explicitly use the Node.js provider
providers = ["node"]

[variables]
NODE_VERSION = "22.12.0"

[phases.setup]
# Use the provider's Node version instead of forcing nixPkgs
# nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
