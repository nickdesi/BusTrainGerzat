name: Update T2C GTFS Schedule

on:
  schedule:
    # Daily at 06:00 UTC (07:00 Paris time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-gtfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Check if GTFS is up-to-date (Sentinel Check)
        id: sentinel_check
        run: |
          echo "ğŸ” Checking if official GTFS contains new schedule..."
          if python3 .agent/skills/transport-data/scripts/check_gtfs_update.py; then
            echo "is_updated=true" >> $GITHUB_OUTPUT
            echo "âœ… Official data IS up-to-date. Proceeding with update."
          else
            echo "is_updated=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Official data is still old. Skipping update to preserve manual corrections."
          fi

      - name: Download T2C GTFS
        if: steps.sentinel_check.outputs.is_updated == 'true'
        run: |
          echo "ğŸ“¥ Downloading GTFS data from T2C..."
          curl -L -f -o gtfs_t2c.zip "https://opendata.clermontmetropole.eu/api/v2/catalog/datasets/gtfs-smtc/alternative_exports/gtfs" || exit 1
          echo "ğŸ“¦ Extracting GTFS data..."
          unzip -o gtfs_t2c.zip -d gtfs_data
          rm gtfs_t2c.zip
          echo "âœ… GTFS data downloaded successfully"

      - name: Generate static schedule
        if: steps.sentinel_check.outputs.is_updated == 'true'
        run: |
          echo "ğŸ”„ Generating static schedule..."
          python3 .agent/skills/transport-data/scripts/generate_static_json.py
          echo "âœ… Static schedule generated"

      - name: Validate schedule
        if: steps.sentinel_check.outputs.is_updated == 'true'
        run: |
          echo "ğŸ” Validating schedule..."
          STOPS=$(python3 -c "import json; print(len(json.load(open('src/data/static_schedule.json'))))")
          echo "Found $STOPS scheduled stops"
          if [ "$STOPS" -lt 100 ]; then
            echo "âŒ Error: Too few stops ($STOPS), something may be wrong"
            exit 1
          fi
          echo "âœ… Schedule validation passed"

      - name: Check for changes
        if: steps.sentinel_check.outputs.is_updated == 'true'
        id: check_changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected, will commit"
          fi

      - name: Commit and push changes
        if: steps.sentinel_check.outputs.is_updated == 'true' && steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "chore: Auto-update T2C GTFS data [$(date +'%Y-%m-%d')]"
          git push
          echo "ğŸš€ Changes pushed to repository"

